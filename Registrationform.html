<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style="text-align: center; color: blue; padding: 0cqi;">Online Course Registration</h1>
        <p style="color: aqua;">Student Name</p>
        First Name: <input type="text"><br>
        Middle Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date"><br>
        <p>Gender</p>
        <ul type="square">
            <input type="radio" name="Male">Male<br>
            <input type="radio" name="Female">Female<br>
            <input type="radio">N/A<br>
        </ul>
        <p style="color: aqua;">Address:</p>
        Street Address: <input type="text"><br>
        City: <input type="text"><br>
        State: <input type="text"><br>
        Pin code: <input type="number"><br>
        Student E-mail: <input type="email">
        Phone No: <input type="number"><br>
        Password: <input type="password">
        Re-type Password: <input type="password"><br>
        Courses:
        <select>
            <option value="Course">Course</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Html">Html</option>
            <option value="C">C</option>
        </select><br>
        <input type="checkbox">Make sure you fill all the fields <br>
        <input type="submit" value="Submit"><br>
    </body>
</html>
